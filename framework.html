  <link rel="stylesheet" href="styles.css">
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .image-grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
    }

    .image-grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-radius: inherit;
    }

    .image-grid-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
